name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'interlace/**'
      - 'Makefile'
      - 'venv.mk'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'interlace/**'
      - 'Makefile'
      - 'venv.mk'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Tests, Linting & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Run linting and type checks
        run: make check

      - name: Run tests
        run: make test-interlace
