name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontrun/**'
      - 'crates/**'
      - 'tests/**'
      - 'Makefile'
      - 'venv.mk'
      - 'pyproject.toml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'frontrun/**'
      - 'crates/**'
      - 'tests/**'
      - 'Makefile'
      - 'venv.mk'
      - 'pyproject.toml'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Run linting and type checks
        run: make check

  test:
    name: Tests (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.14', '3.14t']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run tests
        run: make test-${{ matrix.python }}
