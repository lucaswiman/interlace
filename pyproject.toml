[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "interlace"
version = "0.1.0"
description = "A library for concurrency testing"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "hypothesis>=6.0",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short"
